name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, feature/api ]
  pull_request:
    branches: [ main, develop, feature/api ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.12'
  AZURE_WEBAPP_NAME: chip-void-detection  # Change this to your Azure App Service name

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8 black
    
    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Check code formatting with black
      run: |
        black --check .
      continue-on-error: true
    
    - name: Test imports
      run: |
        python -c "from backend.src.config import Config; print('Config OK')"
        python -c "from api.main import app; print('App OK')"
    
    - name: Check API health (if server can start)
      run: |
        timeout 10 python api/run_api.py &
        sleep 5
        curl -f http://localhost:5001/health || exit 1
      continue-on-error: true

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Verify structure
      run: |
        echo "Verifying project structure..."
        test -f api/main.py
        test -f api/run_api.py
        test -f backend/src/config.py
        test -f requirements.txt
        echo "✅ Structure OK"
    
    - name: Create deployment package
      run: |
        mkdir -p deploy
        cp -r api backend frontend dataset requirements.txt deploy/
        # Exclude large files (models will be uploaded separately or from Azure Storage)
        echo "✅ Deployment package created"

  deploy-azure:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: .
        startup-command: 'python api/run_api.py'
    
    - name: Configure App Settings
      run: |
        az webapp config appsettings set \
          --name ${{ env.AZURE_WEBAPP_NAME }} \
          --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
          --settings \
            FASTAPI_ENV=production \
            FASTAPI_DEBUG=False \
            WEBSITE_HOSTNAME=${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net

