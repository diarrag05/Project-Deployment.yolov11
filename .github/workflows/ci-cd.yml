name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, feature/api ]
  pull_request:
    branches: [ main, develop, feature/api ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.12'
  AZURE_WEBAPP_NAME: chip-void-detection  # Change this to your Azure App Service name
  AZURE_REGISTRY_NAME: chipvoidregistry  # Change this to your Azure Container Registry name
  IMAGE_NAME: chip-void-detection

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8 black
    
    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Check code formatting with black
      run: |
        black --check .
      continue-on-error: true
    
    - name: Test imports
      run: |
        python -c "from backend.src.config import Config; print('Config OK')"
        python -c "from api.main import app; print('App OK')"
    
    - name: Check API health (if server can start)
      run: |
        timeout 10 python api/run_api.py &
        sleep 5
        curl -f http://localhost:5001/health || exit 1
      continue-on-error: true

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ env.AZURE_REGISTRY_NAME }}.azurecr.io
        username: ${{ secrets.AZURE_REGISTRY_USERNAME }}
        password: ${{ secrets.AZURE_REGISTRY_PASSWORD }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ env.AZURE_REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest
          ${{ env.AZURE_REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
        cache-from: type=registry,ref=${{ env.AZURE_REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:buildcache
        cache-to: type=registry,ref=${{ env.AZURE_REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:buildcache,mode=max

  deploy-azure:
    name: Deploy to Azure Web App
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/feature/api')
    environment:
      name: 'production'
    
    steps:
    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        images: ${{ env.AZURE_REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest
    
    - name: Configure App Settings
      run: |
        az webapp config appsettings set \
          --name ${{ env.AZURE_WEBAPP_NAME }} \
          --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
          --settings \
            FASTAPI_ENV=production \
            FASTAPI_DEBUG=False \
            WEBSITE_HOSTNAME=${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net \
            DOCKER_REGISTRY_SERVER_URL=https://${{ env.AZURE_REGISTRY_NAME }}.azurecr.io \
            DOCKER_REGISTRY_SERVER_USERNAME=${{ secrets.AZURE_REGISTRY_USERNAME }} \
            DOCKER_REGISTRY_SERVER_PASSWORD=${{ secrets.AZURE_REGISTRY_PASSWORD }}

