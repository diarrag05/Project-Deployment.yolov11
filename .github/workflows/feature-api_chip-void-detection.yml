# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - chip-void-detection

on:
  push:
    branches:
      - feature/api
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: chipvoidregistry.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_D5AB8BD0B6124C7D8EF17B74374BA5CC }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_B45FBF805D644F5ABA5C90BA151137F9 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: chipvoidregistry.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_D5AB8BD0B6124C7D8EF17B74374BA5CC }}/chip-void-detection:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    
    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_9473CCE4A4744D36B15542941CA986BB }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_422DD0D297BB45F9A56958322DD7871B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_68D7451CA24740E092C1704CA6D56A51 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'chip-void-detection'
          slot-name: 'Production'
          images: 'chipvoidregistry.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_D5AB8BD0B6124C7D8EF17B74374BA5CC }}/chip-void-detection:${{ github.sha }}'
          